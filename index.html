<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chicago Narcotics Data Analysis</title>
		
	<!-- Our own CSS stylesheet -->
	<link rel="stylesheet" href="./chicago_narcotics.css" media="screen">
 	
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="script.js"></script>
</head>
<body id="custom-bg">
	<h1>Chicago Narcotics Data Analysis</h1>
	<div>
		<label for="drug-select">Filter by Narcotic:</label>
		<select id="drug-select">
			<option value="All Drugs">All Drugs</option>
			<option value="Barbituates">Barbituates</option>
			<option value="Cannabis">Cannabis</option>
			<option value="Cocaine">Cocaine</option>
			<option value="Crack">Crack</option>
			<option value="Hallucinogens">Hallucinogens</option>
			<option value="Heroin">Heroin</option>		
			<option value="Methamphetamines">Methamphetamines</option>		
		</select>
	</div>
	<div>
		<label for="year-select">Filter by Year:</label>
		<select id="year-select">
			<option value="All Years">All Years</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
			<option value="2004">2004</option>
			<option value="2005">2005</option>

			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
		</select>
	</div>
	<div>
		<label for="district-select">Filter by District:</label>
		<select id="district-select">
			<option value="All Districts">All Districts</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>

			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
		</select>
	</div>
	<div id="map"></div>
	<div id="chart"></div>

	<script src="chicago_narcotics.js"></script>
</body>
</html>
